<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="chat-area">
        <form class="info-user">
          <input class="info-user__name info-user__name--disable" type="text" disabled id="userName" />
          <button class="info-user__button">Выбрать новое имя</button>
        </form>
        <div class="messages" id="messageArea">
          <div class="feedback"></div>
        </div>
        <form class="action">
          <input class="action__message" id="userMessage" autofocus type="text" />
          <button class="action__send" id="send">Send</button>
        </form>
      </div>
    </div>
    <script  src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
